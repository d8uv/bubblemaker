window.onload = function () {
    var form = document.config;
    
    function drawCircles() {
        var paper = new Raphael("canvas");
        percentCircles(paper, form.size.value, form.percent.value / 100, paper.width / 2, paper.height / 2);
    }
    
    drawCircles();
    
    form.onsubmit = function () { 
        return false; 
    };
    form.percent.onkeyup = function () {
        drawCircles();
    };
    form.size.onkeyup = function () {
        drawCircles();
    };
    form.bg.onkeyup = function () { 
        document.body.style.background = form.bg.value;
    };
    form.fg.onkeyup = function () {
        drawCircles();
    };
};
</script> 
<div id="canvas"></div>
